<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header>Users</c-card-header>
        <c-card-body>
          <table cTable class="col-md-12 col-lg-12 ">
            <thead cTableColor="dark">
              <tr>
                <th scope="col">User</th>
                <th scope="col">Email</th>
                <th scope="col">MobileNo</th>
                <th scope="col">CreatedAt</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td><div>{{ user.username }}</div></td>
                <td> {{ user.email }}</td>
                <td> {{ user.mobileno }}</td>
                <td> {{ user.createdAt | date }} </td>
                <td><button class="btn btn-primary" (click)="_router.navigate(['/users/userdetail', user._id]);">View</button></td>
                <td><button class="btn btn-danger" (click)="deleteuser(user._id)">Delete</button></td>
              </tr>
            </tbody>
            </table>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
  

  <div class="col-sm-12 col-md-12">
    <div class="text-md-right float-md-end pagination-rounded">
        <ngb-pagination class="d-flex justify-content-end mr-auto pagination mt-2" [collectionSize]="totalCount"
            [(page)]="page" [pageSize]="limit" [maxSize]="5" [ellipses]="false" [boundaryLinks]="true"
            (pageChange)="loadPage(page)">
        </ngb-pagination>
    </div>
</div>
