<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="loginForm" (ngSubmit)="login()">
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <div class="alert alert-danger" *ngIf="error">
                  <p>{{errorMessage}}</p>
                </div>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" formControlName="username" cFormControl placeholder="Username" />
                  <span
                  *ngIf="(showerror && loginForm.controls['username'].status === 'INVALID') ||(!loginForm.get('username').valid && loginForm.get('username').touched)" 
                  class="help-block">Please enter the username</span>
                </c-input-group>
                <c-input-group class="mb-4 form-group">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    formControlName="password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    
                  />
                  <span class="eyeicon"><i class="fa fa-eye"></i></span>
                  <span
                  *ngIf="(showerror && loginForm.controls['password'].status === 'INVALID') || (!loginForm.get('password').valid && loginForm.get('password').touched)" 
                  class="help-block">Please enter the password</span>
                </c-input-group>
                
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary"  type="submit">
                      Login
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
